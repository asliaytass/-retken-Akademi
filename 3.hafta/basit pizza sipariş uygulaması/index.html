<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <title>Pizza Sipariş Formu</title>
</head>
<body>
   
    <div class="container mt-5">
        <h4 class="text-center">Pizza Sipariş</h4>
        <hr>
            <form action="" id="formPizza">
                <div class="form-group row my-5">
                  <label for="pizzaBoy" class="col-4 col-form-label">Pizza boyutunu seçiniz: </label>
                    <select id="pizzaBoy" class="form-control col-4 ">
                      <option  value="50">Küçük Boy</option>
                      <option value="70">Orta Boy</option>
                      <option value="80">Büyük Boy</option>                      
                    </select>
                </div>

                <div class="form-group row mb-5">
                    <label for="" class="col-4 col-form-label">Hamur seçiniz: </label>
                       <select  class="form-control col-4 ">
                        <option selected>İnce Hamur</option>
                        <option >Kalın Hamur</option>
                                             
                      </select> 
                  </div>

                <div class="form-group row mb-5">
                    <label for="grupEkMalzeme" class="col-4 col-form-label">Malzeme seçiniz: </label>
                    <div class="col-8 mt-2">
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme1" class="mx-1">Yeşil Zeytin 
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme2" class="mx-1">Siyah Zeytin 
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme3" class="mx-1">Acı Sos
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme4" class="mx-1">Ketçap
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme5" class="mx-1">Mayonez
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme6" class="mx-1">Mısır
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme7" class="mx-1">Mantar
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme8" class="mx-1">Sucuk
                      <input type="checkbox" name="grupEkMalzeme" id="malzeme9" class="mx-1">Sosis                      
                    </div>                                    
                </div>
                
                <div class="form-group row mb-5">
                    <label for="indirimKodu" class="col-4 col-form-label">İndirim kuponu giriniz: </label>
                     <input type="text" id="indirimKodu" class="form-control col-4"> <br>
                     <small id="promosyon" class="text-warning"></small>
                </div>
                

            

                <div class="form-group row mt-5 ">
                
                     <button class="btn btn-info col-4 mx-2" onclick="SiparisTamamla()">Siparişi tamamla</button>
                </div>
                                  
            </form>
            <div class=" row mt-5">
                <label for="" id="sonuc" class="form-label"></label>
            </div>
        </div>
      
    </div>


    

    

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
